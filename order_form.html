<section>
    <div class="container">
        
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="title d-inline-block">
                    <h6 class="mb-3 third-color">Place your Order</h6>
                    </div>
            </div>
        </div>

       
        <form class="contact-form">
            <div class="row">

                <div class="col-sm-12" id="result"></div>

                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="First Name:" required="true" id="first_name" name="first_name">
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Last Name:" required="true" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <!--TODO: add a regex script to format email-->
                        <input class="form-control" type="email" placeholder="Email:" required="true" id="email" name="email">
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <!--TODO: add a regex script to format phone number-->
                        <input class="form-control" type="tel" placeholder="Phone:" required="true" id="phone" name="phone">
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <!--TODO: set up credit/debit card validation and form submition to include validation-->
                        <input class="form-control" type="payment_method" placeholder="Payment Method" required="true" id="payment" name="payment">

                    </div>
                </div>
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-large btn-gradient btn-rounded mt-4" id="submit_btn"><i class="fa fa-spinner fa-spin mr-2 d-none" aria-hidden="true"></i> <span>Submit Payment</span></button>
                </div>
            </div>
        </form>
    </div>
</section>
